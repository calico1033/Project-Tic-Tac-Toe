<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    
    <div>
        <h1 class = "quote">Life is like a game, there are many players. If you don't play with them, they'll play with you</h1>
        <button class = "begin">Start</button>
    </div>


    <div>
        <h2 class = "playerOne">Player 456</h2>
        <img src="umbrella.png" alt="umbrella">
        <h3 class = "playerTwo">Player 001</h3>
        <img src="star.png" alt="star">
        
        <button class = "reset">Restart Game</button>
    </div>

    
    <div class = "firstRow">
        <div class = "box" id = "one"></div>
        <div class = "box" id = "two"></div>
        <div class = "box" id = "three"></div>
    </div>

    <div class = "secondRow">
        <div class = "box" id = "four"></div>
        <div class = "box" id = "five"></div>
        <div class = "box" id = "six"></div>
    </div>

    <div class = "thirdRow">
        <div class = "box" id = "seven"></div>
        <div class = "box" id = "eight"></div>
        <div class = "box" id = "nine"></div>
    </div>
    



</body>
</html>
