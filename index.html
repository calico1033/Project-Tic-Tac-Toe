<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    
    <div>
        <h1>Tic Tac Toe</h1>
        <h2 class = "quote">Life is like a game, there are many players. If you don't play with them, they'll play with you</h2>
    </div>


    <div>
    <button class = "begin">Start</button>
    <button class = "reset">Restart Game</button>
    </div>


    <div>
        <h3 class = "playerOne">Player 456</h3>
        <img src="umbrella.png" alt="umbrella">
        <h4 class = "playerTwo">Player 001</h4>
        <img src="star.png" alt="star">
    </div>

    <div class = "game">

        <div class = "firstRow">
            <div class = "box" id = 1></div>
            <div class = "box" id = 2></div>
            <div class = "box" id = 3></div>
        </div>

        <div class = "secondRow">
            <div class = "box" id = 4></div>
            <div class = "box" id = 5></div>
            <div class = "box" id = 6></div>
        </div>

         <div class = "thirdRow">
            <div class = "box" id = 7></div>
            <div class = "box" id = 8></div>
            <div class = "box" id = 9></div>
         </div>

    </div>
    

</body>
</html>
