<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    
    <div>

        <div class = "heading">
            <h1>Tic Tac Toe</h1>
            <h2>Life is like a game, there are many players. If you don't play with them, they'll play with you.</h2>
        </div>
    
    
         <!-- <div class = xUmbrella><img src="umbrella.png"></div> 
         <div class = oStar><img src="star.png"></div> -->
    
    
        <div class = "game" id = "game">
            <div class="box" data-box = "0"></div>
            <div class="box" data-box = "1"></div>
            <div class="box" data-box = "2"></div>
            <div class="box" data-box = "3"></div>
            <div class="box" data-box = "4"></div>
            <div class="box" data-box = "5"></div>
            <div class="box" data-box = "6"></div>
            <div class="box" data-box = "7"></div>
            <div class="box" data-box = "8"></div>
        </div>
    
    
        <div class="winner-message" id = "winner-message">
            <div data-winning-message> </div>
            <button id = "restartButton">Restart</button>
        </div>

        
        <script src="script.js"></script>

</body>
</html>
